        <script type='text/javascript'>
   var socket = io('http://localhost:3000',   {path: '/socket.io'}); // connect to server
   socket.on('fromServer', function(data) { // listen for fromServer message
   console.log(''+data.id+'');
   socket.emit('fromClient', {id: 'Hi there'}); // send fromClient message to server
});

   socket.on('fromServer1', function(data){
    console.log(''+data.id+'');
    socket.emit('fromClient1', {id:'Great'});

   });
</script>
