    <body>
    	
      	<h1><b>Simple Hangman</b></h1>
		<div id="my_div"><span style="font-size: 22px" id="word">Word:</span>
		<div style="display:inline"><span style="font-size: 22px" id="letter1">_<span></div>
		<div style="display:inline"><span style="font-size: 22px" id="letter2">_<span></div>
		<div style="display:inline"><span style="font-size: 22px" id="letter3">_<span></div>
		<div style="display:inline"><span style="font-size: 22px" id="letter4">_<span></div>
		<div style="display:inline"><span style="font-size: 22px" id="letter5">_<span></div>
		<div style="display:inline"><span style="font-size: 22px" id="letter6">_<span></div>
		<div style="display:inline"><span style="font-size: 22px" id="letter7">_<span></div>
		</div>

		<div><div><h3 id="miss1">|</h3></div>
	    <div><h3 id="miss2">|</h3></div>
	    <div><h3 id="miss3">o</h3></div>
	    <div><h3 id="miss4">|</h3></div> 
	    <div><h3 id="miss5">--|--</h3></div>
	    <div style="display:inline-block"><h3 id="miss6">/</h3> </div>
	    <div style="display:inline-block"><h3 id="miss7">\</h3></div>
		</div>

		<div>
		<p style="font-size: 27px">Misses:</p>
		<div style="display:inline"><span style="font-size: 22px" id="misscount">0<span></div>
		<div style="display:inline"><span style="font-size: 22px" >/<span></div>
		<div style="display:inline"><span style="font-size: 22px" >7<span></div>
		</div>
		
		<h3 id="lose_message"> </h3>

		<hr>
